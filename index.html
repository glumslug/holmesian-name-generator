      Add first name first. Re-roll any part by clicking button again. Click
      wheel to toggle alternatives. Click last name or title itself to remove.
      Click pin to save name to localstorage. Source:

          href="https://zenopusarchives.blogspot.com/2013/06/holmesian-random-names.html"
          target="_blank"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            fill="currentColor"
            class="bi bi-box-arrow-up-right"
            viewBox="0 0 16 16"
            style="margin-left: 5px"
          >
            <path
              fill-rule="evenodd"
              d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"

              d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"
            /></svg></a
      ></span>
    </div>
    <div id="button-group">
      <button id="generateFirst" class="button" onclick='generateName("first")'>
        <span>First Name</span>
      </button>
      <button
        id="generateLast"
        class="button"
        onclick='generateName("last")'
        disabled="true"
      >
        <span>Last Name</span>
      </button>
      <button
        id="generateTitle"
        class="button"
        onclick="generateTitle()"
        disabled="true"
      >
        <span>Title</span>
      </button>
      <button id="resetAll" class="reset button" onclick="resetAll()">
        <span>Reset</span>
      </button>
    </div>
    <div class="name-container">
      <div id="name-space" class="hidden">
        <div id="first" class="nameIdv"></div>
        <div id="last" class="nameIdv"></div>
        <div id="characterTitle" class="nameIdv"></div>
      </div>
      <!-- Copy Button -->
      <button id="copy-button" class="hidden" onclick="copyName()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-clipboard"
          viewBox="0 0 16 16"
        >
          <path
            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
          />
          <path
            d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
          />
        </svg>
      </button>
      <!-- Pin Button -->
      <button id="pin-button" class="hidden" onclick="pinName()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          fill="currentColor"
          class="bi bi-pin"
          viewBox="0 0 16 16"
        >
          <path
            d="M4.146.146A.5.5 0 0 1 4.5 0h7a.5.5 0 0 1 .5.5c0 .68-.342 1.174-.646 1.479-.126.125-.25.224-.354.298v4.431l.078.048c.203.127.476.314.751.555C12.36 7.775 13 8.527 13 9.5a.5.5 0 0 1-.5.5h-4v4.5c0 .276-.224 1.5-.5 1.5s-.5-1.224-.5-1.5V10h-4a.5.5 0 0 1-.5-.5c0-.973.64-1.725 1.17-2.189A5.921 5.921 0 0 1 5 6.708V2.277a2.77 2.77 0 0 1-.354-.298C4.342 1.674 4 1.179 4 .5a.5.5 0 0 1 .146-.354zm1.58 1.408-.002-.001.002.001zm-.002-.001.002.001A.5.5 0 0 1 6 2v5a.5.5 0 0 1-.276.447h-.002l-.012.007-.054.03a4.922 4.922 0 0 0-.827.58c-.318.278-.585.596-.725.936h7.792c-.14-.34-.407-.658-.725-.936a4.915 4.915 0 0 0-.881-.61l-.012-.006h-.002A.5.5 0 0 1 10 7V2a.5.5 0 0 1 .295-.458 1.775 1.775 0 0 0 .351-.271c.08-.08.155-.17.214-.271H5.14c.06.1.133.191.214.271a1.78 1.78 0 0 0 .37.282z"
          />
        </svg>
      </button>
    </div>
    <!-- Pinned names -->

    <div id="pin-container" class="hidden"></div>
    <p class="cr">
      &copy;
      <span
        ><a href="https://eliferster.com/" target="_blank">Eli Ferster</a></span
      >
      2023
    </p>
